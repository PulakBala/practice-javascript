<body>

    <div>
        <input type="button" 
        value="Set name cookie"
        onclick="setCookie('name', 'Pulak', 2)" />
    </div>

    <div>
        <input type="button"
        value="Set username cookie"
        onclick="setCookie('username','pulak', 2)" />
    </div>

    <div>
        <input type="button" value="Get name cookie" onclick="alert(getCookie('name'))" />
    </div>

    <div>
        <input type="button" value="Get username cookie" onclick="alert(getCookie('username'))" />
    </div>

    <div>
         <input type="button"
         value="Check name cookie" 
         onclick="checkCookie('name')" />
    </div>

    <div>
        <input type="button" 
        value="Check age cookie" 
        onclick="checkCookie('age')" />
    </div>
